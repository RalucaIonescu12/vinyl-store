<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Vinyl Store</title>
  <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>

<header>
  <div class="header-container">
    <h1>üéµ Vinyl Records</h1>
    <nav>
      <a href="/vinyls">Vinyls</a>
      <a href="/profile">Profile</a>
      <a href="/cart">üõí Cart</a>
      <a href="/logout">Logout</a>
    </nav>
  </div>
</header>

<main>
  <section class="cart-section">
    <div class="cart-container">
      <h2>Your Cart</h2>
      <div class="cart-items">
        <div th:each="item : ${cartItems}" class="cart-item">
          <div class="cart-item-details">
            <h3 th:text="${item.vinyl.title}"></h3>
            <p><strong>Artist:</strong> <span th:text="${item.vinyl.artist}"></span></p>
            <p><strong>Price:</strong> $<span th:text="${item.price}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
          </div>
          <div class="cart-item-actions">
            <form th:action="@{/cart/remove/{vinylId}(vinylId=${item.vinyl.id})}" method="post">
              <button type="submit" class="remove-btn">Remove</button>
            </form>
          </div>
        </div>
      </div>


      <div class="cart-summary">
        <p><strong>Total:</strong> $<span th:text="${totalPrice}"></span></p>
        <div class="cart-buttons">
          <a href="/vinyls" class="continue-shopping-btn">Continue Shopping</a>
          <a href="/cart/fill-shipping-address" class="checkout-btn">Proceed to Shipping Address</a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>¬© 2024 Vinyl Store | Designed with ‚ù§Ô∏è for music lovers</p>
</footer>

</body>
</html>
